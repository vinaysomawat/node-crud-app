<div class="max-w-xl mx-auto p-6 bg-white rounded-2xl shadow-md">
  <h2 class="text-2xl font-semibold mb-6 text-center">{{ title }}</h2>

  <form (ngSubmit)="submit()" [formGroup]="userForm" class="space-y-5">
    <div>
      <label for="firstName" class="block mb-1 font-medium text-gray-700"
        >First Name</label
      >
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <div>
      <label for="lastName" class="block mb-1 font-medium text-gray-700"
        >Last Name</label
      >
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <div>
      <label for="email" class="block mb-1 font-medium text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        formControlName="userEmail"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <div>
      <label for="phone" class="block mb-1 font-medium text-gray-700"
        >Phone</label
      >
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="role" class="block mb-1 font-medium text-gray-700"
        >Role</label
      >
      <select
        id="role"
        formControlName="role"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >
        <option value="" disabled selected>Select a role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
        <option value="guest">Guest</option>
      </select>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
    >
      {{ title }}
    </button>

    <p *ngIf="response" class="text-red-500 mt-3 text-center">{{ response }}</p>
  </form>
</div>
