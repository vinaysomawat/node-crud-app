<div class="overflow-x-auto bg-white rounded-xl shadow p-4">
  <div class="flex justify-between mb-4">
    <h1>User Dashboard</h1>
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition text-end"
      (click)="addUser()"
    >
      Add User
    </button>
  </div>
  <table class="min-w-full table-auto border-collapse">
    <thead>
      <tr class="bg-gray-100 text-left text-sm font-semibold text-gray-700">
        <th class="p-3">First Name</th>
        <th class="p-3">Last Name</th>
        <th class="p-3">Email</th>
        <th class="p-3">Phone</th>
        <th class="p-3">Role</th>
        <th class="p-3 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of users()"
        class="border-t text-sm hover:bg-gray-50 transition"
      >
        <td class="p-3">{{ user.firstName }}</td>
        <td class="p-3">{{ user.lastName }}</td>
        <td class="p-3">{{ user.userEmail }}</td>
        <td class="p-3">{{ user.phone }}</td>
        <td class="p-3 capitalize">{{ user.role }}</td>
        <td class="p-3 text-center space-x-2">
          <button
            class="text-blue-600 hover:text-blue-800 font-medium"
            (click)="editUser(user)"
          >
            Edit
          </button>
          <button
            class="text-red-600 hover:text-red-800 font-medium"
            (click)="deleteUser(user)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="users()?.length === 0" class="text-center text-gray-500 py-6">
    No users found.
  </div>
</div>
